<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angel Janice Okoth | Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />


  <form id="contactForm"
    class="mt-6 bg-white rounded-lg shadow-lg p-6 transform transition-all duration-300 hover:shadow-xl">
    <h3 class="text-2xl font-bold mb-4 text-gray-800 border-b pb-2">Get in Touch</h3>
    <p class="text-gray-600 mb-6">Interested in my agricultural AI innovations or have a question? Send me a message!
    </p>

    <div class="mb-4 relative">
      <label for="name" class="block text-gray-700 mb-2 font-medium">Name</label>
      <input type="text" id="name" name="name"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300"
        required>
    </div>

    <div class="mb-4 relative">
      <label for="email" class="block text-gray-700 mb-2 font-medium">Email</label>
      <input type="email" id="email" name="email"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300"
        required>
    </div>

    <div class="mb-4 relative">
      <label for="subject" class="block text-gray-700 mb-2 font-medium">Subject</label>
      <select id="subject" name="subject"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300"
        required>
        <option value="" disabled selected>Select a subject</option>
        <option value="Agricultural AI Project">Agricultural AI Project</option>
        <option value="Collaboration Opportunity">Collaboration Opportunity</option>
        <option value="Speaking Engagement">Speaking Engagement</option>
        <option value="General Inquiry">General Inquiry</option>
      </select>
    </div>

    <div class="mb-6 relative">
      <label for="message" class="block text-gray-700 mb-2 font-medium">Message</label>
      <textarea id="message" name="message" rows="5"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300"
        required></textarea>
    </div>

    <button type="submit"
      class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 font-medium flex items-center justify-center">
      <i class="ri-send-plane-line mr-2"></i>
      Send Message
    </button>

    <div id="formStatus" class="hidden mt-4 p-4 rounded-lg text-center"></div>
  </form>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const inputs = document.querySelectorAll('#contactForm input, #contactForm textarea, #contactForm select');

      inputs.forEach(input => {
        input.addEventListener('focus', function () {
          this.parentElement.classList.add('transform', 'scale-105');
        });

        input.addEventListener('blur', function () {
          this.parentElement.classList.remove('transform', 'scale-105');
        });
      });
    });
  </script>
