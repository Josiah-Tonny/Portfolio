  <!-- Navbar Script - Do not remove -->
  <script>
    // Immediately execute the mobile menu toggle functionality
    (function() {
      const mobileMenuButton = document.getElementById('mobile-menu-button');
      const mobileMenu = document.getElementById('mobile-menu');
      
      if (mobileMenuButton && mobileMenu) {
        // Toggle mobile menu when button is clicked
        mobileMenuButton.addEventListener('click', function(e) {
          e.preventDefault();
          e.stopPropagation();
          mobileMenu.classList.toggle('hidden');
        });
        
        // Close menu when clicking on a mobile link
        const mobileLinks = mobileMenu.querySelectorAll('.mobile-nav-link');
        mobileLinks.forEach(link => {
          link.addEventListener('click', function() {
            mobileMenu.classList.add('hidden');
          });
        });
        
        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
          if (!mobileMenu.classList.contains('hidden') && 
              !mobileMenu.contains(event.target) &&
              !mobileMenuButton.contains(event.target)) {
            mobileMenu.classList.add('hidden');
          }
        });
      }
    })();
    
    // Handle active link highlighting when DOM is fully loaded - Fixed for GitHub Pages
    document.addEventListener('DOMContentLoaded', function() {
      const currentPath = window.location.pathname;
      const navLinks = document.querySelectorAll('.nav-link, .mobile-nav-link');
      
      // Fix paths for proper link detection, accounting for GitHub Pages URL structure
      function fixPath(path) {
        // Extract the last part of the path for GitHub Pages compatibility
        const pathParts = path.split('/');
        const lastPart = pathParts[pathParts.length - 1] || '';
        
        if (lastPart === '' || lastPart === 'index.html') {
          return 'index.html';
        }
        return lastPart;
      }
      
      const fixedCurrentPath = fixPath(currentPath);
      
      // Highlight current page link
      navLinks.forEach(link => {
        const href = link.getAttribute('href');
        if (!href) return;
        
        // Extract just the filename from the href
        const linkParts = href.split('/');
        const linkPath = linkParts[linkParts.length - 1].split('#')[0];
        
        if (fixedCurrentPath === linkPath || 
            (fixedCurrentPath === 'index.html' && linkPath === 'index.html' && window.location.hash && href.includes(window.location.hash))) {
          link.classList.add('bg-indigo-100', 'text-indigo-600', 'font-semibold');
        }
      });
    });
  </script>
